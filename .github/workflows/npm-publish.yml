name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04

    env:
      CI: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.9.0'

    - name: .env setting
      run: |
        echo "REACT_APP_GOOGLE_CLIENT_ID=${{ secrets.REACT_APP_GOOGLE_CLIENT_ID }}\n" >> sac/.env
        echo "REACT_APP_HOST_NAME=${{ secrets.REACT_APP_HOST_NAME }}" >> sac/.env

    - name: Docker build and push
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/sac-fe .
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker push ${{ secrets.DOCKER_USERNAME }}/sac-fe

    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.PRIVATE_KEY }}
        script: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          # Stop and remove the existing container
          docker stop sac-fe || true
          docker rm sac-fe || true

          # Remove the existing image
          docker rmi ${{ secrets.DOCKER_USERNAME }}/sac-fe || true

          # Pull and run the application container
          docker pull ${{ secrets.DOCKER_USERNAME }}/sac-fe
          docker run -d --name sac-fe --network nginx-fe ${{ secrets.DOCKER_USERNAME }}/sac-fe || echo "Error: Unable to start the container"
          docker network connect fe-be sac-fe
